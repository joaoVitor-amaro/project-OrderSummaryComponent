<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="container">
            <figure id="image_hero">
                <img src="images/illustration-hero.svg" alt="">
            </figure>
            <div id="content_card">
                <h1>Order Summary</h1>
                <p class="info_card">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device anywhere you like!</p>
                <div id="container_anualPlan">
                    <div class="gap_image_hero">
                        <img src="images/icon-music.svg" alt="">
                        <div class="collumn_price">
                            <p><strong>Annual Plan</strong></p>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#" class="link_change"><small>Change</small></a>
                </div>
                <button>Proceed to Payment</button>
                <a href="#" class="link_cancelOrder">Cancel Order</a>
            </div>
        </section>
    </main>
</body>
</html>
